<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="quillblue">
    <title>Task 13</title>
  </head>
  <body>
    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
    <script type="text/javascript">
      (function() {
        function displayAQI(){
          var aqiDisplay=document.getElementById('aqi-display')
          var aqi=document.getElementById('aqi-input').value
          aqiDisplay.innerText=aqi
        }
        var button=document.getElementById('button')
        button.addEventListener('click',displayAQI)
      })();
    </script>
  </body>
</html>
